---
name: Bump Jenkins LTS version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestVersion:
    kind: jenkins
    name: Get the latest stable (LTS) Jenkins version
    spec:
      release: stable

conditions:
  testDockerImageExists:
    name: "Does the Docker Image exist on the Docker Hub?"
    kind: dockerimage
    sourceid: latestVersion
    transformers:
      - addsuffix: '-jdk17'
    spec:
      image: "jenkins/jenkins"
      architectures:
        - amd64
        - arm64

targets:
  updateDockerfile:
    name: "Update the Dockerfile with the new version"
    kind: dockerfile
    spec:
      file: docker-image/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "JENKINS_VERSION"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Jenkins LTS version to {{ source "latestVersion" }}
    spec:
      labels:
        - dependencies
        - jenkins-core
